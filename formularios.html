<!DOCTYPE html>
<html lang="en">
<head>
	<title>Formularios</title>
	<style type="text/css">
	/* Aqui ponemos todos los estilos */
	</style>
	<link rel="stylesheet" type="text/css" href="estilos/estilo.css">
</head>
<body>
	<form action="a_donde_quiero_enviar_los_datos.html" method="get">
		<p>
			<label class="rojo" for="idnombre">Nombre:</label> 
			<input class="derecha" id="idnombre" name="nombre" type="text" required />
		</p>
		<p>
			<label for="resp">Respuesta: </label>
			<input class="derecha" id="resp" name="sino" type="checkbox" />
		</p>
		<p>
			<label class="rojo" for="password">Password:</label> 
			<input id="password" name="contrasena" type="password" />
		</p>
		<p>
			Sexo: 
			<input class="derecha" id="sexom" name="sexo" type="radio" value="M" /> 
			<label for="sexom">Masculino</label>		
			<input class="derecha" id="sexof" name="sexo" type="radio" value="F" /> 
			<label for="sexof">Femenino </label>
		</p>
		<p>
			<label class="derecha" for="comentarios">Comentarios:</label><textarea id="comentarios" name="comentarios"></textarea>
		</p>
		<select class="derecha"  name="intereses">
			<option value="1">opción 1</option>
			<option value="2">opción 2</option>
			<option value="3">opción 3</option>
			<option value="4">opción 5</option>
		</select>
<hr />
	<input type="button" value="Boton que no hace nada"/>
	<input type="reset" value="Borra todo el formulario"/>
	<input type="submit" value="Envía los datos"/>
<hr />
		<input type="url"  />
		<!-- 
		tipos de etiquetas para navegación móvil
			name: pone con mayúscula la primer letra de cada palabra
			email: agrega al teclado movil la tecla @ y una tecla .com
			url: agrega al teclado una tecla .com

			color: permite seleccionar visualmente un color
			date: muestra un calendario para seleccionar una fecha
			time: muestra automáticamente el formato para la hora

			range: muestra una barra de desplazamiento para selecionar un valor numérico.
			number: muestra un spinner numérico
		-->
	</form>
</body>
</html>
